name: Terraform CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'envs/dev-gcp/**'
  pull_request:
    branches:
      - main
    paths:
      - 'envs/dev-gcp/**'
  workflow_dispatch: 

jobs:
  terraform:
    name: Terraform Plan & Apply (dev-gcp)
    runs-on: ubuntu-latest

    container:
      image: kimbodovalcir/kimbodo-posit-actions:latest

    defaults:
      run:
        working-directory: envs/dev-gcp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Decode and configure GCP credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_B64 }}" | base64 -d > /tmp/sa.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa.json
          gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS


      - name: Decrypt Terraform SA
        run: sops -d sa.enc.json > /tmp/terraform-sa.json

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format & Validate
        run: |
          terraform fmt -check
          terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
